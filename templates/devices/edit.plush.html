<div class="bg-white h-100">
    <%= form_for(device, {action: devexPath({ device_id: device.ID }), method: "PUT"}) { %>
        <div class="bg-light py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <div>
                    <%= partial("links.html") %>
                </div>
                <div>
                    <a class="btn btn-secondary btn-form px-4 py-2" href="<%=  devicesPath() %>">Cancel</a>
                    <input type="submit" class="btn btn-info btn-form ml-2 px-4 py-2" value="Save Device">
                </div>
            </div>
        </div>
        <div class="container py-5">
            <h1>Edit device</h1>
            <%= partial("devices/form.html") %>
        </div>
    <% } %>
</div>
