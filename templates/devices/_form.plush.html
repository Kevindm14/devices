<div class="d-flex justify-content-end">
    <a class="btn btn-secondary" href="<%=  devicesPath() %>">Cancel</a>
    <input type="submit" class="btn btn-info ml-2" value="Save Device">
</div>
<div class="row form-group">
    <div class="col-lg-12">
        <div class="form-group">
            <%= f.SelectTag("OperatingSystem", { options: ["Select Option", "Android", "IOS", "Windows"], value: 0 }) %>
        </div>
        <div class="form-group">
            <label>SKU</label>
            <input type="text" name="Manufacture" class="form-control">
        </div>
    </div>
</div>
<div class="row form-group">
    <div class="col-lg-6">
        <%= f.InputTag("Make") %>
    </div>
    <div class="col-lg-6">
        <%= f.InputTag("Model") %>
    </div>
</div>
<div class="row form-group">
    <div class="col-lg-3">
        <h2>Device version</h2>
    </div>
    <div class="col-lg-9">
        <hr/>
    </div>
</div>
<div class="row form-group">
    <div class="col-lg-3">
        <%= f.InputTag("Storage") %>
    </div>
    <div class="col-lg-3">
        <%= f.InputTag("Cost") %>
    </div>
    <div class="col-lg-3">
        <%= f.InputTag("Color") %>
    </div>
    <div class="col-lg-3">
        <%= f.InputTag("Image") %>
    </div>
</div>
