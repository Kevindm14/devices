<div>
    <%= form_for(user, {action: userPath({ user_id: user.ID }), method: "PUT"}) { %>
        <div class="d-flex justify-content-end bg-light btn-devices">
            <a class="btn btn-secondary btn-form px-4 py-2" href="<%=  usersPath() %>">Cancel</a>
            <input type="submit" class="btn btn-info btn-form ml-2 px-4 py-2" value="Save User">
        </div>
        <div class="container py-5">
            <h1>Edit User</h1>
            <%= partial("users/form.html") %>
        </div>
    <% } %>
</div>
