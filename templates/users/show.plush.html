<div class="bg-white">
    <div class="d-flex container justify-content-end py-4">
        <a href="<%= usersPath() %>" class="btn btn-secondary">Back</a>
    </div>
</div>

<div class="container bg-light py-5">
    <div class="row my-2">
        <div class="col-lg-12">
            <h1 class="title-detail font-weight-bold">Users</h1>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-lg-3">
            <h2 class="title-detail">Users details</h2>
        </div>
        <div class="col-lg-9">
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 text-muted">
            <h3 class="type-detail">First Name</h3>
            <h3 class="type-detail">Last Name</h3>
            <h3 class="type-detail">Email</h3>
            <h3 class="type-detail">Role</h3>
            <h3 class="type-detail">Manager Email</h3>
        </div>
        <div class="col-lg-9">
            <h3 class="type-detail"><%= user.FirstName %></h3>
            <h3 class="type-detail"><%= user.LastName%></h3>
            <h3 class="type-detail"><%= user.Email %></h3>
            <h3 class="type-detail"><%= user.Role %></h3>
            <h3 class="type-detail"><%= user.ManagerEmail %></h3>
        </div>
    </div>
</div>
