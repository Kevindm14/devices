<div class="d-flex justify-content-end">
    <a class="btn btn-secondary" href="<%=  usersPath() %>">Cancel</a>
    <input type="submit" class="btn btn-info ml-2" value="Add User">
</div>
<div class="row form-group">
    <div class="col-lg-3">
        <label class="label-user font-weight-bold">User Basic Information</label>
    </div>
    <div class="col-lg-9">
        <hr/>
    </div>
</div>
<div class="row form-group">
    <div class="col-lg-6">
        <div class="form-group">
            <%= f.InputTag("FirstName") %>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <%= f.InputTag("LastName") %>
        </div>
    </div>
</div>
<div class="row form-group">
    <div class="col-lg-12">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="Email" class="form-control">
        </div>
    </div>
</div>
<div class="row form-group">
    <div class="col-lg-3">
        <label class="label-user font-weight-bold">User Configuration</label>
    </div>
    <div class="col-lg-9">
        <hr/>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <label>User Role</label>
    </div>
</div>

<div class="row form-group">
    <div class="col-lg-3">
        <div class="form-group border bg-white pl-3 py-2 rounded">
            <input type="radio" name="Role" value="RegularUser" id="regularUser">
            <label>Regular User</label>
        </div>
    </div>
    <div class="col-lg-3 border-info">
        <div class="form-group form-group border bg-white pl-3 py-2 rounded">
            <input type="radio" name="Role" value="Manager" id="manager">
            <label>Manager</label>
        </div>
    </div>
</div>

<div class="row form-group">
    <div class="col-lg-12">
        <div class="form-group" id="emailManager">
            <label>Manager Email</label>
            <input type="email" name="ManagerEmail" class="form-control" id="manageEmail">
        </div>
    </div>
</div>
