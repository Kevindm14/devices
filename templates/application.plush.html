<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Buffalo - Devices</title>
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
  </head>
  <body>

    <div class="bg-dark">
      <header>
        <div class="container navbar-dark p-3">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h1 class="navbar-brand">Administration</h1>
            </div>
            <div>
              <button class="rounded p-1"><i class="fas fa-car-side"></i></button>
              <button class="rounded p-1"><i class="fas fa-sign-out-alt"></i></button>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="bg-light h-100">
      <%= yield %>
    </div>

    <%= javascriptTag("application.js") %>
  </body>
</html>
