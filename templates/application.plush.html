<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Buffalo - Devices</title>
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
  </head>
  <body>
    <div class="bg-dark">
      <header>
        <div class="container navbar-dark py-1">
          <div class="d-flex align-items-center">
            <div class="my-2">
              <img src="<%= assetPath("images/logo.png") %>" alt="logo" class="logo">
              <h1 class="navbar-brand title-nav">ADMINISTRATION</h1>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="bg-white">
      <%= yield %>
    </div>

    <%= javascriptTag("application.js") %>
  </body>
</html>
